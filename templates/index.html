<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitgeist Trends Analysis</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            margin-left: 20px;
        }

        .main-content {
            display: flex;
            align-items: start;
            justify-content: space-between;
            width: 100%;
        }

        #chat-container {
            flex-grow: 0;
            flex-shrink: 0;
            flex-basis: 52%;
            overflow-y: auto;
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 20px;
            margin-left: 10px;
            border-radius: 2%;
        }

        #top-right-image {
            flex-grow: 1;
            flex-shrink: 1;
            max-width: 310px;
            height: auto;
            align-self: center;
            margin: 0 auto;
        }

        .chat-message {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e1f5fe;
            text-align: left;
        }

        .bot-message {
            background-color: #fce4ec;
            text-align: left;
        }

        #user-input {
            width: 52%;
            margin-left: 10px;
            float: left;
            box-sizing: border-box;
            border: 2px solid black;
        }

        #send-button, #clear-button {
            width: 100px;
            padding: 10px;
            box-sizing: border-box;
            float: right;
        }

        .clearfix {
            background-color: #f4f4f4;
            padding: 10px 20px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        form {
            margin: 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            #chat-container, #top-right-image {
                flex-basis: auto;
                width: 100%;
                max-width: none;
            }

            #user-input {
                width: 100%;
                float: none;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <h1>Zeitgeist Trends Analysis</h1>
    <div class="main-content">
        <div id="chat-container">
            <!-- Chat messages will be loaded here -->
        </div>
        <img src="https://i.pinimg.com/564x/bc/9b/bc/bc9bbc8167d4e4fefa2acd13241575fd.jpg" id="top-right-image" alt="Descriptive Image Text">
    </div>
    <div class="clearfix">
        <form action="/get_response" method="post" style="margin: 0;">
            <input type="text" name="user_input" id="user-input" autocomplete="off" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
        <form action="/clear_conversation" method="post" style="margin: 0;">
            <button type="submit" id="clear-button">Restart</button>
        </form>
    </div>
</body>
</html>
