<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeitgeist Trends Analysis</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            margin-left: 20px;
        }

        .main-content {
    display: flex;
    align-items: stretch; /* changed from start to stretch */
    justify-content: space-around;
    flex-grow: 1; /* added to make sure it takes up available space */
    width: 100%;
    height: 100%; /* ensure full height */
}


#chat-container {
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: 50%;
    overflow-y: auto;
    background-color: #fff;
    border: 2px solid #ddd;
    padding: 20px;
    margin-left: 10px;
    border-radius: 2%;
    height: 86%; /* Change this to auto to allow the container to grow with content */
    max-height: 100%; /* Optional: Ensure it doesn't grow beyond its parent */
    margin-top: 0; /* Align to the top */
    margin-bottom: auto; /* Remain at the top as it grows */
}



        #top-right-image {
        width: auto;  /* Maintain the aspect ratio */
        height: 52vh; /* 30% of the viewport height */
        align-self: center;
        margin: 0px 10px 0 10px; /* Top, Right, Bottom, Left */
    }

    #image-text-container {
    height: 32%; /* or 'max-height: 32%;' if you prefer */
    overflow-y: auto; /* Enables scrolling */
    background-color: #fff;
    border: 2px solid #ddd;
    padding: 20px; /* Added padding inside the container for aesthetics */
    margin: 10px;
    border-radius: 2%;
}



        .chat-message {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e1f5fe;
            text-align: left;
        }

        .bot-message {
            background-color: #fce4ec;
            text-align: left;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 10px;
            width: 100%; /* Full width */
        }

        #user-input {
            width: calc(100% - 170px); /* Adjusted to accommodate restart and send buttons */
            box-sizing: border-box;
            padding: 10px;
            height: 40px;
        }

        #send-button, #clear-button {
            position: absolute;
            top: 0;
            height: 100%;
            width: 85px; /* Assuming equal width for both buttons */
        }

        #send-button {
            right: 0;
        }

        #clear-button {
            right: 85px; /* Position it to the left of the send button */
        }

        #new-button {
    margin-top: 10px;
    padding: 8px 15px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#new-button:hover {
    background-color: #45a049;
}


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #user-input {
                width: calc(100% - 170px); /* Adjusted width for mobile screens */
            }
            #send-button, #clear-button {
                width: 85px; /* Adjust if needed */
            }
        }


        /* Clearfix */
        .clearfix {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 10;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            #chat-container, #top-right-image {
                flex-basis: auto;
                width: 100%;
                max-width: none;
            }
            #user-input {
                width: calc(100% - 100px); /* Adjusted width for mobile screens */
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("more-info-button").addEventListener("click", function(){
                var data = { user_input: 'Special request data or some input' };
    
                fetch('/special_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json()) // Parse JSON response
                .then(data => {
                    console.log('Success:', data);
                    // Update the #image-text-container with the special response
                    document.getElementById('image-text-container').innerHTML = '<p>' + data.response + '</p>';
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
    
</head>
<body>
    <h1>Zeitgeist Trends Analysis</h1>
    <div class="main-content">
        <div id="chat-container">
            <!-- Chat messages will be loaded here -->
        </div>
        <div>
            <img src="https://i.pinimg.com/564x/bc/9b/bc/bc9bbc8167d4e4fefa2acd13241575fd.jpg" id="top-right-image" alt="Descriptive Image Text">
            <div id="image-text-container">
                
                <button type="button" id="more-info-button">generate</button>
            </div>
            
        </div>
    </div>
    <div class="clearfix">
        <form action="/get_response" method="post" style="margin: 0;">
            <div class="input-wrapper">
                <input type="text" name="user_input" id="user-input" autocomplete="off" placeholder="Type your message...">
                <button type="button" id="clear-button">Restart</button>
                <button type="submit" id="send-button">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
