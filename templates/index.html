<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mark Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        #chat-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .chat-message {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e1f5fe;
            text-align: left;
        }
        .bot-message {
            background-color: #fce4ec;
            text-align: left;
        }
        #user-input {
            width: calc(100% - 110px);
            padding: 10px;
            float: left;
            box-sizing: border-box;
        }
        #send-button, #clear-button {
            width: 100px;
            padding: 10px;
            box-sizing: border-box;
            float: right;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>Chat with Mark Bot</h1>

    <div id="chat-container">
        {% for line in conversation %}
            <div class="chat-message {% if 'You:' in line %}user-message{% else %}bot-message{% endif %}">
                {{ line }}
            </div>
        {% endfor %}
    </div>
    <div class="clearfix">
        <form action="/get_response" method="post" style="margin: 0;">
            <input type="text" name="user_input" id="user-input" autocomplete="off" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
        <form action="/clear_conversation" method="post" style="margin: 0;">
            <button type="submit" id="clear-button">Restart</button>
        </form>
    </div>

    
</body>
</html>
